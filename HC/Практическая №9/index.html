<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>Практическая работа №4.2</title>
		<link href="./css/style.css" rel="stylesheet">
	</head>
		
	<body>
		<table align="left" width="700" border="1" bordercolor="black">
			<caption><b>Таблица 1</b></caption>
			<tr>
				<td align="left">1</td>
				<td align="center">2</td>
				<td align="right">3</td>
			</tr>
			<tr>
				<td align="right">4</td>
				<td align="center">5</td>
				<td align="left">6</td>
			</tr>
		</table>
		
		<table bordercolor="black" border="1" class="tabl2">
			<caption><b>Таблица 2</b></caption>
			<tr>
				<td width="25%">1</td>
				<td>2</td>
				<td width="25%">3</td>
			</tr>
			<tr>
				<td colspan="3">4</td>
			</tr>
			<tr>
				<td width="25%">5</td>
				<td>6</td>
				<td width="25%">7</td>
			</tr>
		</table>
		<table width="600px" border="1" align="right" bordercolor="black">
			<caption><b>Таблица 3</b></caption>
			<tr>
				<td class="stolb2">1</td>
				<td colspan="2">2</td>
					
			</tr>
			<tr>
				<td class="stolb2">3</td>
				<td class="stolb2" rowspan="2">4</td>
				<td class="stolb2">5</td>
			</tr>
			<tr>
				<td class="stolb2">6</td>
				<td class="stolb2">7</td>
			</tr>
		</table>
		<table style="border-spacing: 10px;" width="300px" height="50px" border="1" align="left" bgcolor="#F0E68C" bordercolor="black">
			<caption><b>Таблица 4</b></caption>
			<tr>
				<td bgcolor="red">&nbsp;</td>
				<td bgcolor="blue">&nbsp;</td>
				<td bgcolor="green">&nbsp;</td>
			</tr>
		</table>
		<table style="border-spacing:0px;"width="650px" border="1" align="center" cellpadding="10px" bordercolor="black">
			<caption><b>Таблица 5</b></caption>
			<tr class="tr40">
				<td colspan="3" bgcolor="purple">1</td>
			</tr>
			<tr class="tr40">
				<td style="width:180px;" rowspan="2"bgcolor="green">2</td>
				<td bgcolor="red">3</td>
				<td style="width:180px;" rowspan="2" bgcolor="blue">4</td>
			</tr>
			<tr class="tr40">
				<td bgcolor="yellow">5</td>
			</tr>
		</table>
	</body>
</html>
